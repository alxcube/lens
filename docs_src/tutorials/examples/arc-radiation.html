<script src="lens.min.js"></script>

<p>First draw 3 vertical rectangles and horizontal rectangle at the bottom</p>

<canvas id="radiation_src" width="300" height="100"></canvas>

<script>
    var radiationSrc    = document.getElementById('radiation_src'),
        ctx             = radiationSrc.getContext('2d');

    ctx.fillStyle       = '#ffff00';
    ctx.fillRect(0, 0, radiationSrc.width, radiationSrc.height);

    ctx.fillStyle       = '#000';

    for (var i = 0; i < 3; i++) {
      ctx.fillRect(i * (radiationSrc.width / 3), 5, radiationSrc.width / 6, 75);
    }

    ctx.fillRect(0, 85, radiationSrc.width, radiationSrc.height);
</script>

<p>Then distort image using Arc distortion:</p>

<div id="radiation"></div>

<script>
    // Create ImageInterface for canvas.
    var image                   = new lens.image.Canvas(radiationSrc);

    // Set virtual pixel method to 'HORIZONTAL_TILE_EDGE' for seamless circle and for filling empty space with yellow.
    image.virtualPixelMethod    = lens.vpx.HORIZONTAL_TILE_EDGE;

    var distorted               = lens.distort(
      image,
      lens.distorts.ARC,
      [
        360, // 360 deg arc for full circle distortion
        90 // Rotate result by 90 deg
      ],
      {
        async: false
      }
    );

    // Append distortion result to cantainer
    document.getElementById('radiation').appendChild(distorted.canvas);

</script>
